apiVersion: v1
kind: Pod
metadata:
  name: app
  labels:
    weight: heavy
spec:
  containers:
    - name: app
      image: nginx
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: size
                operator: In
                values:
                  - Large
              - key: size
                operator: Not In
                values:
                  - Small